<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* LOGO */
.logo{
  width:160px;
  animation:fadeZoom 0.8s ease-in-out;
}

.logo img{
  width:100%;
}

/* ANIMATION */
@keyframes fadeZoom{
  from{
    opacity:0;
    transform:scale(0.85);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}
</style>

<script>
/* Redirect time comes from index.html (fallback 1s) */
let redirectTime = localStorage.getItem("redirectTime") || 1000;

setTimeout(function(){
  window.location.href = "home.html";
}, redirectTime);
</script>
</head>

<body>

<div class="logo">
  <img src="https://freeimage.host/i/fOnlHt2" alt="Site Logo">
</div>

</body>
</html>
