<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{
    background:#000;
    color:#fff;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.container{text-align:center;}

.logo img{
    width:140px;
    max-width:80%;
    margin-bottom:20px;
}

.warning{
    color:red;
    font-size:22px;
    text-shadow:0 0 12px red;
    margin-bottom:25px;
}

.buttons{
    display:flex;
    gap:20px;
    justify-content:center;
    margin-bottom:25px;
}

.btn{
    padding:14px 34px;
    font-size:18px;
    font-weight:bold;
    border-radius:12px;
    background:transparent;
    cursor:pointer;
}

.green{
    border:2px solid #00ff66;
    color:#00ff66;
}
.red{
    border:2px solid red;
    color:red;
}
.green:hover{background:#00ff6630;}
.red:hover{background:#ff000030;}

.network{
    font-size:14px;
    margin-top:10px;
}

.circle{
    display:inline-block;
    width:10px;
    height:10px;
    border-radius:50%;
    border:2px solid;
    margin-right:6px;
}
.orange{color:orange;border-color:orange;}
.yellow{color:yellow;border-color:yellow;}
.green2{color:#00ff66;border-color:#00ff66;}
</style>
</head>

<body>

<div class="container">

<div class="logo">
<img src="https://freeimage.host/i/fhQxN7j" alt="Site Logo">
</div>

<div class="warning">
This site contains 18+ contents.
</div>

<div class="buttons">
<button class="btn green" onclick="enterSite()">I'M 18+</button>
<button class="btn red" onclick="exitSite()">Exit</button>
</div>

<div class="network" id="networkStatus"></div>

</div>

<script>
let delay = 1000;

function detectNetwork(){
    let net = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
    let status = document.getElementById("networkStatus");

    if(!net){
        status.innerHTML = `<span class="circle yellow"></span> Medium Network • 1 sec`;
        delay = 1000;
        return;
    }

    if(net.effectiveType.includes("2g")){
        status.innerHTML = `<span class="circle orange"></span> Slow Network • 1.8 sec`;
        delay = 180  width:100%;
}

/* ===== BLOODY TEXT ===== */
.warning{
  font-size:18px;
  margin-bottom:22px;
  color:#b30000;
  text-shadow:
    0 0 4px #ff0000,
    0 0 8px #600;
  letter-spacing:0.5px;
}

/* ===== BUTTONS ===== */
.buttons{
  display:flex;
  gap:12px;
  margin-bottom:18px;
}

button{
  flex:1;
  padding:12px 0;
  font-size:15px;
  font-weight:bold;
  background:transparent;
  border-radius:8px;
  cursor:pointer;
  transition:all 0.25s ease;
}

.btn-yes{
  border:2px solid #00ff6a;
  color:#00ff6a;
}
.btn-yes:hover{
  background:rgba(0,255,106,0.15);
}

.btn-exit{
  border:2px solid #ff2b2b;
  color:#ff2b2b;
}
.btn-exit:hover{
  background:rgba(255,43,43,0.15);
}

/* ===== NETWORK SPEED ===== */
.speed-box{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-size:13px;
  color:#ccc;
}

.circle{
  width:10px;
  height:10px;
  border-radius:50%;
  border:2px solid;
}

.slow{ border-color:#ff9800; }
.medium{ border-color:#ffeb3b; }
.fast{ border-color:#00ff6a; }

.speed-text span{
  display:block;
  line-height:1.3;
}

/* ===== RESPONSIVE ===== */
@media (min-width:768px){
  .warning{ font-size:20px; }
}
</style>

<script>
let redirectTime = 1000; // default medium

function setSpeed(type){
  if(type === 'slow'){ redirectTime = 1800; }
  if(type === 'medium'){ redirectTime = 1000; }
  if(type === 'fast'){ redirectTime = 800; }
}

function enterSite(){
  setTimeout(function(){
    window.location.href = "logo.html";
  }, redirectTime);
}

function exitSite(){
  window.location.href = "about:blank";
}
</script>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="https://freeimage.host/i/fhQxN7j" alt="Site Logo">
  </div>

  <!-- TEXT -->
  <div class="warning">
    This site contains 18+ contents.
  </div>

  <!-- BUTTONS -->
  <div class="buttons">
    <button class="btn-yes" onclick="enterSite()">I'M 18+</button>
    <button class="btn-exit" onclick="exitSite()">Exit</button>
  </div>

  <!-- SPEED INDICATOR -->
  <div class="speed-box">
    <div class="circle slow" onclick="setSpeed('slow')"></div>
    <div class="speed-text">
      <span>Slow Network</span>
      <span>1.8 sec</span>
    </div>

    <div class="circle medium" onclick="setSpeed('medium')"></div>
    <div class="speed-text">
      <span>Medium</span>
      <span>1 sec</span>
    </div>

    <div class="circle fast" onclick="setSpeed('fast')"></div>
    <div class="speed-text">
      <span>Fast Network</span>
      <span>0.8 sec</span>
    </div>
  </div>

</div>

</body>
</html>
