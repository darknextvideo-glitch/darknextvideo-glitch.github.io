<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
*{
  box-sizing:border-box;
}
body{
  margin:0;
  height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== MAIN BOX ===== */
.container{
  text-align:center;
  width:90%;
  max-width:360px;
}

/* ===== LOGO ===== */
.logo{
  width:140px;
  margin:0 auto 18px;
}
.logo img{
  width:100%;
}

/* ===== BLOODY TEXT ===== */
.warning{
  font-size:18px;
  margin-bottom:22px;
  color:#b30000;
  text-shadow:
    0 0 4px #ff0000,
    0 0 8px #600;
  letter-spacing:0.5px;
}

/* ===== BUTTONS ===== */
.buttons{
  display:flex;
  gap:12px;
  margin-bottom:18px;
}

button{
  flex:1;
  padding:12px 0;
  font-size:15px;
  font-weight:bold;
  background:transparent;
  border-radius:8px;
  cursor:pointer;
  transition:all 0.25s ease;
}

.btn-yes{
  border:2px solid #00ff6a;
  color:#00ff6a;
}
.btn-yes:hover{
  background:rgba(0,255,106,0.15);
}

.btn-exit{
  border:2px solid #ff2b2b;
  color:#ff2b2b;
}
.btn-exit:hover{
  background:rgba(255,43,43,0.15);
}

/* ===== NETWORK SPEED ===== */
.speed-box{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-size:13px;
  color:#ccc;
}

.circle{
  width:10px;
  height:10px;
  border-radius:50%;
  border:2px solid;
}

.slow{ border-color:#ff9800; }
.medium{ border-color:#ffeb3b; }
.fast{ border-color:#00ff6a; }

.speed-text span{
  display:block;
  line-height:1.3;
}

/* ===== RESPONSIVE ===== */
@media (min-width:768px){
  .warning{ font-size:20px; }
}
</style>

<script>
let redirectTime = 1000; // default medium

function setSpeed(type){
  if(type === 'slow'){ redirectTime = 1800; }
  if(type === 'medium'){ redirectTime = 1000; }
  if(type === 'fast'){ redirectTime = 800; }
}

function enterSite(){
  setTimeout(function(){
    window.location.href = "logo.html";
  }, redirectTime);
}

function exitSite(){
  window.location.href = "about:blank";
}
</script>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="https://freeimage.host/i/fhQxN7j" alt="Site Logo">
  </div>

  <!-- TEXT -->
  <div class="warning">
    This site contains 18+ contents.
  </div>

  <!-- BUTTONS -->
  <div class="buttons">
    <button class="btn-yes" onclick="enterSite()">I'M 18+</button>
    <button class="btn-exit" onclick="exitSite()">Exit</button>
  </div>

  <!-- SPEED INDICATOR -->
  <div class="speed-box">
    <div class="circle slow" onclick="setSpeed('slow')"></div>
    <div class="speed-text">
      <span>Slow Network</span>
      <span>1.8 sec</span>
    </div>

    <div class="circle medium" onclick="setSpeed('medium')"></div>
    <div class="speed-text">
      <span>Medium</span>
      <span>1 sec</span>
    </div>

    <div class="circle fast" onclick="setSpeed('fast')"></div>
    <div class="speed-text">
      <span>Fast Network</span>
      <span>0.8 sec</span>
    </div>
  </div>

</div>

</body>
</html>
